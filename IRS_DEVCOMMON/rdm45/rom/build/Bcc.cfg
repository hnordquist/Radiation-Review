# Borland for OS/2 make rules


# Tools -- must have path to these in your PATH
CC           = bcc
LINK         = tlink
IMPLIB       = implib
LIBEXE       = tlib
RC           = rc

# Compile Options
# Build DLL
!IF "$(TARGET_TYPE)" == "OS2DLL"
CCFLAGS      = -sd -d -H -c $(RDXOPTS)
CCFLAGS_OPT  = -Ot
CCFLAGS_DBG  = -Od -N -v -vi- -y
LNKFLAGS     = c02d /Tod 
LNKFLAGS_DBG = /v/m
RCFLAGS      = 
CC_LIBS      = c2i os2
LIBEND       = 
LINKEND      = ,$(LIBNAME).dll,,$(RDXLIB) $(CC_LIBS),$(DEFFILE)
!ENDIF

# Build Application
!IF "$(TARGET_TYPE)" == "OS2APP"
CCFLAGS      = -d -H -c $(RDXOPTS)
CCFLAGS_OPT  = -Ot
CCFLAGS_DBG  = -Od -N -v -vi- -y
LNKFLAGS     = c02 /Toe /ap
LNKFLAGS_DBG = /v/m
RCFLAGS      = /30
CC_LIBS      = c2i os2
LIBEND       = ;
LINKEND      = $(ROMLIB).lib $(CC_LIBS),$(DEFFILE)
!ENDIF

# Debug options
!IFDEF DEBUG
CCOPTS       = $(CCFLAGS)  $(CCFLAGS_DBG)
LNKOPTS      = $(LNKFLAGS) $(LNKFLAGS_DBG)
!ELSE
CCOPTS       = $(CCFLAGS)  $(CCFLAGS_OPT)
LNKOPTS      = $(LNKFLAGS) 
!ENDIF

MKCMD        = $(CC) $(CCOPTS) $(INCPATHS) -o$*.obj
RCOPTS       = $(RCFLAGS)

OBJDIR = $(ROMSRC)\$(COMPILER)\$(RDX)


